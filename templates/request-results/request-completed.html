{% with modal_id=(program + "-modal-" + id) %}
<div class="card shadow-sm mb-4 border-success">
  <div class="card-body">
    <div class="result-header">
      <h5 class="card-title text-success"><i class="fas fa-check-circle me-2"></i>{{ program }}</h5>
      <span class="page-controls-container">
        {% with pag_type="queries" %}
          {% include 'request-results/pagination.html' %}
        {% endwith %}
      </span>
    </div>
    <p class="card-text">Your results for {{ program }} are now ready!</p>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary me-2 resubmit-btn" program="{{program}}" type="button">Submit another</button>
      <button class="btn btn-outline-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#{{modal_id}}">View Results</button>
      <button class="btn btn-primary download-btn" program="{{program}}" type="button">
        <i class="fas fa-download me-2"></i>Download
        <a class="d-none download-anchor" program="{{program}}" download="{{filename}}" target="_blank"></a>
      </button>
    </div>
  </div>
  {% include 'request-results/modal.html' %}
</div>

{% endwith %}
