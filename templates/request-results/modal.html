<div class="modal fade" tabindex="-1" id="{{modal_id}}" tabindex="-1" aria-labelledby="{{modal_id}}" aria-hidden="true" aria-modal="true">
  <div class="modal-dialog modal-xl file-modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Query Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="file-controls-container">
            {% with pag_type="files" %}
                {% set pag_id = (program + "-file-pagination-" + id) %}
                {% include 'request-results/pagination.html' %}
            {% endwith %}
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>
