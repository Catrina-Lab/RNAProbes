{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="text-center mb-4">Selected Programs:</h1>
  <ul>
    {% for program in programs %}
      <li>{{ program.replace('-', ' ').title() }}</li>
    {% endfor %}
  </ul>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="ct-file" class="form-label">CT File</label>
      <input type="file" class="form-control" id="ct-file" name="ct-file" required>
    </div>
    <div class="mb-3">
      <label for="probe-length" class="form-label">Probe Length</label>
      <input type="number" class="form-control" id="probe-length" name="probe-length" required>
    </div>
    <input type="hidden" name="programs" value="{{ programs|join(',') }}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
